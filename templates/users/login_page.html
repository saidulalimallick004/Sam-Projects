{% extends "base.html" %}


{% block PageTitle %}Create Account{% endblock PageTitle %}


{% block MainDiv %}

<div class="fs-5 d-flex align-items-center justify-content-center ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login to Sam-Projects</h3>
                        <form method="post">
                            {% csrf_token %}

                            
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email</label>
                                <input name="Email" type="email" class="form-control" id="Email" placeholder="Enter your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input name="Password" type="password" class="form-control" id="assword" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account?<a href="/createaccount/">SignUp</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock MainDiv %}
