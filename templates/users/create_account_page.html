{% extends "base.html" %}


{% block PageTitle %}Create Account{% endblock PageTitle %}


{% block MainDiv %}

<section class="fs-5 container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card shadow p-4">
                <form method='post'>
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first-name" class="form-label">First Name*</label>
                            <input type="text" class="form-control" id="first-name" name="First_Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last-name" class="form-label">Last Name*</label>
                            <input type="text" class="form-control" id="last-name" name="Last_Name" required>
                        </div>
                    </div>

                    {% comment %} <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="nickname" class="form-label">Nickname <small>(Max.15)</small></label>
                            <input type="text" class="form-control" id="nickname" name="Nickname">
                        </div>
                    </div> {% endcomment %}

                    <div class="col-md-12">
                        <label for="about-me" class="form-label">About Me</label>
                        <textarea type="text" class="form-control" id="about-me" name="About_Me"></textarea>
                    </div>
                    
                    <hr class="mt-3 mb-3">
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" name="Email" required>
                    </div>
                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="phone" name="Phone_Number" >
                    </div>
                    
                    <hr class="mt-3 mb-3">

                    <div class="row mb-3">
                        
                        <div class="col-md-4">
                            <label for="Location" class="form-label">Location <small>(Eg: Kolkata)</small></label>
                            <input type="text" class="form-control" id="Loctaion" name="Location">
                        </div>
                        <div class="col-md-4">
                            <label for="Gender" class="form-label">Gender</label>
                            <select name="Gender" class="form-select" id="Gender" required>
                                <option selected disabled>Choose...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="None">Confidential</option>

                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="DoB" class="form-label">Date of Birth</label>
                            <input type="date" value="2025-01-01" class="form-control" id="DoB" name="DoB">
                        </div>
                    </div>

                    <hr class="mt-3 mb-3">
                    <!-- Password & Confirm Password -->
                    <div class="row mb-3">
                        
                        <div class="col-md-6 mt-4">
                            <label for="Password" class="form-label">Password*</label>
                            <input type="password" class="form-control" id="password" name="Password" required>
                            <input class="mt-1" type="checkbox" id="togglePassword"> Show Password
                        </div>
                        <div class="col-md-6 mt-4">
                            <label for="Confirm-Password" class="form-label">Confirm Password*</label>
                            <input type="password" class="form-control" id="password" name="Conform-Password" required>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <div class="d-grid">
                        <button name="AccountCreate" type="submit" class="btn btn-primary">Sign Up</button>
                    </div> 
                </form>

                <p class="text-center mt-3">Already have an account? <a href="/login/">Login here</a></p>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('togglePassword').addEventListener('change', function () {
        let passwordInput = document.getElementById('password');
        passwordInput.type = this.checked ? 'text' : 'password';
    });
</script>
{% endblock MainDiv %}
